<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALEX™ Stress Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      padding: 32px;
      width: 420px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #d4af37;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #e0be4f;
    }

    .result {
      margin-top: 24px;
      background: #166534;
      padding: 16px;
      border-radius: 10px;
      display: none;
    }

    .result h3 {
      margin-top: 0;
    }

    .result p {
      margin: 6px 0;
      font-size: 14px;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ALEX™ Stress Test</h1>

    <label>Property Address (UI only)</label>
    <input id="address" placeholder="6 Kempton St Fall River MA" />

    <label>ZIP Code (HUD)</label>
    <input id="zip" placeholder="02724" />

    <label>Bedrooms</label>
    <input id="beds" type="number" min="0" max="5" placeholder="3" />

    <label>Interest Rate (%)</label>
    <input id="rate" placeholder="6.5" />

    <button onclick="runTest()">Run Stress Test</button>

    <div class="result" id="hudResult">
      <h3>HUD Rent Result</h3>
      <p><strong>ZIP:</strong> <span id="rZip"></span></p>
      <p><strong>Bedrooms:</strong> <span id="rBeds"></span></p>
      <p><strong>Rent:</strong> $<span id="rRent"></span></p>
      <p><strong>Metro:</strong> <span id="rMetro"></span></p>
      <p><strong>Source:</strong> <span id="rSource"></span></p>
    </div>

    <footer>© 2026 Silver Lining Consulting LLC</footer>
  </div>

  <script>
    async function runTest() {
      const zip = document.getElementById("zip").value.trim();
      const beds = document.getElementById("beds").value.trim();

      if (!zip || !beds) {
        alert("Please complete ZIP and Bedrooms.");
        return;
      }

      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          zip,
          bedrooms: Number(beds)
        })
      });

      const data = await res.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      document.getElementById("rZip").textContent = data.zip;
      document.getElementById("rBeds").textContent = data.bedrooms;
      document.getElementById("rRent").textContent = data.rent;
      document.getElementById("rMetro").textContent = data.metro;
      document.getElementById("rSource").textContent = data.source;

      document.getElementById("hudResult").style.display = "block";
    }
  </script>
</body>
</html>
