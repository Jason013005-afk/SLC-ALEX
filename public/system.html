<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Analysis | ALEX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">ALEX</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="system.html" class="active">System</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="system-container">
  <h1>Real Estate Analysis</h1>

  <div class="form">
    <input id="zip" placeholder="ZIP Code" />
    <input id="rate" placeholder="Interest Rate (%)" />
    <button onclick="analyze()">Analyze Property</button>
  </div>

  <table id="results" class="results-table" hidden>
    <thead>
      <tr>
        <th>Unit</th>
        <th>Rent</th>
        <th>90%</th>
        <th>100%</th>
        <th>110%</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="system.js"></script>
</body>
</html>
