<!DOCTYPE html>
<html>
<head>
  <title>ALEX™ Deal Analyzer</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/hero-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #c9a227;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 30px;
      line-height: 1.6;
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
    }

    .good { color: #4caf50; }
    .bad { color: #ff5252; }
  </style>
</head>
<body>

<div class="container">
  <h1>ALEX™ Deal Analyzer</h1>

  <input id="address" placeholder="Enter full address" />
  <input id="rate" placeholder="Interest Rate (ex: 6.5)" />

  <button onclick="analyze()">Analyze Deal</button>

  <div id="output" class="results"></div>
</div>

<script>
async function analyze() {

  const address = document.getElementById("address").value;
  const interestRate = parseFloat(document.getElementById("rate").value);

  const output = document.getElementById("output");
  output.innerHTML = "Analyzing...";

  try {

    const response = await fetch("/api/deal-grade", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        address: address,
        interestRate: interestRate,
        downPaymentPct: 20,
        rehab: 0,
        purchasePrice: 0   // server will use last sale or ARV fallback logic
      })
    });

    const data = await response.json();

    if (data.error) {
      output.innerHTML = `<div class="error">${data.error}</div>`;
      return;
    }

    const m = data.dealMetrics;

    output.innerHTML = `
      <h2>Results</h2>

      <strong>Address:</strong> ${data.propertyDetails?.formattedAddress || address}<br>
      <strong>HUD Rent:</strong> $${data.hudRent}<br>
      <strong>ARV:</strong> $${data.arv}<br><br>

      <strong>Annual NOI:</strong> $${m.annualNOI}<br>
      <strong>Cap Rate:</strong> ${m.capRatePct}%<br>
      <strong>DSCR:</strong> ${m.dscr}<br>
      <strong>Annual Cash Flow:</strong> 
        <span class="${m.annualCashFlow >= 0 ? 'good' : 'bad'}">
          $${m.annualCashFlow}
        </span><br><br>

      <h3>Deal Grade: ${data.dealScore}</h3>
    `;

  } catch (err) {
    output.innerHTML = `<div class="error">System Error</div>`;
  }
}
</script>

</body>
</html>
