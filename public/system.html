<!DOCTYPE html>
<html>
<head>
  <title>ALEX™ Deal Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin:0;
      font-family: Arial;
      background:url('images/hero-bg.png') no-repeat center center fixed;
      background-size:cover;
      color:white;
    }
    .card {
      width:600px;
      margin:100px auto;
      background:rgba(0,0,0,0.75);
      padding:40px;
      border-radius:15px;
      text-align:center;
    }
    input {
      width:100%;
      padding:15px;
      margin:10px 0;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button {
      width:100%;
      padding:15px;
      background:#d4af37;
      border:none;
      border-radius:8px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {
      opacity:0.9;
    }
    .results {
      margin-top:25px;
      text-align:left;
      font-size:15px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>ALEX™ Deal Analyzer</h1>

  <input id="address" placeholder="Enter Property Address">
  <input id="rate" placeholder="Interest Rate (e.g. 6.5)">

  <button onclick="analyze()">Analyze Deal</button>

  <div class="results" id="results"></div>
</div>

<script>
async function analyze() {

  const address = document.getElementById("address").value;
  const rate = parseFloat(document.getElementById("rate").value);

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "Analyzing...";

  try {

    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        address: address,
        interestRate: rate,
        downPaymentPct: 20
      })
    });

    const data = await response.json();

    if (!response.ok) {
      resultsDiv.innerHTML = "Error: " + (data.error || "Unknown error");
      return;
    }

    resultsDiv.innerHTML = `
      <h3>Results</h3>
      Rent: $${data.rent}<br>
      NOI: $${data.annualNOI}<br>
      Mortgage: $${data.mortgage}<br>
      Cash Flow: $${data.cashFlow}<br>
      Cap Rate: ${data.capRatePct}%<br>
      DSCR: ${data.dscr}<br>
      ARV: $${data.arv || "N/A"}
    `;

  } catch (err) {
    resultsDiv.innerHTML = "System Error";
  }
}
</script>

</body>
</html>
