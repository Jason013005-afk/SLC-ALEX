<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEX™ Real Estate Stress Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="images/slc-logo.png" alt="SLC Logo" class="site-logo" />
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="system.html" class="active">The System</a>
      <a href="price.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>ALEX™ Real Estate Stress Test</h1>
    <p>Run an intelligent analysis to evaluate your real estate investment risk and opportunity.</p>

    <form id="stressForm">
      <input type="text" id="address" placeholder="Enter full address" required />
      <input type="number" id="rate" step="0.1" placeholder="Enter interest rate (%)" required />
      <button type="submit">Run Stress Test</button>
    </form>

    <div id="results"></div>
  </main>

  <footer>
    © 2026 Silver Lining Consulting LLC | ALEX™ Decision Infrastructure
  </footer>

  <script>
    // Fade transition between pages
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute("href");
        if (href && !href.startsWith("#")) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => window.location.href = href, 400);
        }
      });
    });

    // Local test mode (placeholder results)
    const form = document.getElementById("stressForm");
    const results = document.getElementById("results");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const address = document.getElementById("address").value;
      const rate = document.getElementById("rate").value;
      results.innerHTML = "<p>Running stress test...</p>";

      setTimeout(() => {
        const value = (200000 + Math.random() * 200000).toFixed(2);
        results.innerHTML = `
          <h2>Results</h2>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Estimated Value:</strong> $${value}</p>
          <p><strong>Rate:</strong> ${rate}%</p>
          <p><strong>Status:</strong> ✅ Test complete</p>
        `;
      }, 1200);
    });
  </script>
</body>
</html>
