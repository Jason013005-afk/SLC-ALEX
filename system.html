<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEX™ Real Estate Stress Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">ALEX™</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="system.html" class="active">The System</a>
      <a href="price.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="overlay-box">
      <h1>ALEX™ Real Estate Stress Test</h1>
      <p>Run an intelligent analysis to evaluate your real estate investment risk.</p>

      <label for="address">Property Address</label>
      <input id="address" type="text" placeholder="Enter full property address" />

      <label for="rate">Interest Rate (%)</label>
      <input id="rate" type="number" step="0.1" placeholder="Enter rate, e.g. 6.5" />

      <button id="runBtn">Run Stress Test</button>

      <div id="loading" style="display:none; color:gold; margin-top:15px;">⏳ Running analysis...</div>
      <div id="result" style="margin-top:20px; color:white; font-size:1rem;"></div>
      <div id="error" style="margin-top:20px; color:red;"></div>
    </div>
  </div>

  </footer>

  <script src="scripts.js"></script>
