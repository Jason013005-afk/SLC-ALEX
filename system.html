<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SLC-ALEX | Real Estate Stress Test</title>
        <style>
            * {
                  box-sizing: border-box;
                        font-family: 'Poppins', sans-serif;
                            }

                                body {
                                      margin: 0;
                                            padding: 0;
                                                  min-height: 100vh;
                                                        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                                                              color: #fff;
                                                                    display: flex;
                                                                          flex-direction: column;
                                                                                align-items: center;
                                                                                      justify-content: center;
                                                                                          }

                                                                                              header {
                                                                                                    text-align: center;
                                                                                                          margin-bottom: 2rem;
                                                                                                              }

                                                                                                                  header h1 {
                                                                                                                        font-size: 2rem;
                                                                                                                              color: #00ffc8;
                                                                                                                                  }

                                                                                                                                      form {
                                                                                                                                            background: rgba(255, 255, 255, 0.1);
                                                                                                                                                  padding: 2rem;
                                                                                                                                                        border-radius: 12px;
                                                                                                                                                              width: 90%;
                                                                                                                                                                    max-width: 400px;
                                                                                                                                                                          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                                                                                                                                                                                display: flex;
                                                                                                                                                                                      flex-direction: column;
                                                                                                                                                                                            gap: 1rem;
                                                                                                                                                                                                }

                                                                                                                                                                                                    input {
                                                                                                                                                                                                          padding: 0.8rem;
                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                      border-radius: 8px;
                                                                                                                                                                                                                            font-size: 1rem;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                    button {
                                                                                                                                                                                                                                          background: #00ffc8;
                                                                                                                                                                                                                                                color: #000;
                                                                                                                                                                                                                                                      border: none;
                                                                                                                                                                                                                                                            padding: 0.9rem;
                                                                                                                                                                                                                                                                  font-weight: 600;
                                                                                                                                                                                                                                                                        font-size: 1rem;
                                                                                                                                                                                                                                                                              border-radius: 8px;
                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                          transition: all 0.3s ease;
                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                  button:hover {
                                                                                                                                                                                                                                                                                                        background: #00c3a0;
                                                                                                                                                                                                                                                                                                              transform: scale(1.02);
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                      #results {
                                                                                                                                                                                                                                                                                                                            margin-top: 2rem;
                                                                                                                                                                                                                                                                                                                                  background: rgba(255, 255, 255, 0.08);
                                                                                                                                                                                                                                                                                                                                        padding: 1.5rem;
                                                                                                                                                                                                                                                                                                                                              border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                    width: 90%;
                                                                                                                                                                                                                                                                                                                                                          max-width: 500px;
                                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                        #results h3 {
                                                                                                                                                                                                                                                                                                                                                                              color: #00ffc8;
                                                                                                                                                                                                                                                                                                                                                                                    margin-bottom: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                            footer {
                                                                                                                                                                                                                                                                                                                                                                                                  margin-top: 2rem;
                                                                                                                                                                                                                                                                                                                                                                                                        color: #aaa;
                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                                                                                                                                                            <header>
                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>üèòÔ∏è SLC-ALEX Real Estate Analyzer</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Run stress tests on your properties instantly</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                      </header>

                                                                                                                                                                                                                                                                                                                                                                                                                                        <form id="stressForm">
                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="address" placeholder="Property Address" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="number" id="price" placeholder="Purchase Price ($)" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="number" id="rent" placeholder="Monthly Rent ($)" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="number" id="interestRate" placeholder="Interest Rate (%)" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="submit">Run Stress Test</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="results"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ¬© 2026 SLC-ALEX | Smart Real Estate Analytics
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("stressForm").addEventListener("submit", async (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    e.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const address = document.getElementById("address").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const price = parseFloat(document.getElementById("price").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const rent = parseFloat(document.getElementById("rent").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const interestRate = parseFloat(document.getElementById("interestRate").value);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const resultDiv = document.getElementById("results");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        resultDiv.innerHTML = "<p>üîÑ Running analysis...</p>";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              try {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const response = await fetch("https://turbo-funicular-r45qv5wvgrqxcv-4000.app.github.dev/api/stress", {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                method: "POST",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          headers: { "Content-Type": "application/json" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    body: JSON.stringify({ address, price, rent, interestRate })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const data = await response.json();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (response.ok) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      resultDiv.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h3>üìä Analysis Results</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <p><strong>Address:</strong> ${data.address}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p><strong>Estimated Value:</strong> $${data.estimatedValue?.toLocaleString() || 'N/A'}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <p><strong>Cash Flow:</strong> $${data.cashFlow?.toFixed(2) || 'N/A'}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <p><strong>ROI:</strong> ${(data.roi * 100 || 0).toFixed(2)}%</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${data.error || "Invalid response"}</p>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } catch (err) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.error(err);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Server error. Please try again later.</p>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
