<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ALEX™ Stress Test</title>
        <link rel="stylesheet" href="style.css" />
        </head>

        <body>
          <header>
              <h1>ALEX™ Real Estate Stress Test</h1>
                  <nav>
                        <a href="index.html">Home</a>
                              <a href="system.html" class="active">The System</a>
                                    <a href="price.html">Pricing</a>
                                          <a href="contact.html">Contact</a>
                                              </nav>
                                                </header>

                                                  <main>
                                                      <section class="form-section">
                                                            <h2>Property Stress Test</h2>
                                                                  <form id="stressForm">
                                                                          <input type="text" id="address" placeholder="Property Address" required />
                                                                                  <input type="number" id="rate" placeholder="Interest Rate (%)" required step="0.01" />
                                                                                          <button type="submit">Run Stress Test</button>
                                                                                                </form>
                                                                                                      <div id="result"></div>
                                                                                                          </section>
                                                                                                            </main>

                                                                                                              <footer>
                                                                                                                  © 2026 Silver Lining Consulting LLC | ALEX™ Decision Infrastructure
                                                                                                                    </footer>

                                                                                                                      <script>
                                                                                                                          document.getElementById('stressForm').addEventListener('submit', async (e) => {
                                                                                                                                e.preventDefault();
                                                                                                                                      const address = document.getElementById('address').value.trim();
                                                                                                                                            const rate = parseFloat(document.getElementById('rate').value);

                                                                                                                                                  const res = await fetch('/api/analyze', {
                                                                                                                                                          method: 'POST',
                                                                                                                                                                  headers: { 'Content-Type': 'application/json' },
                                                                                                                                                                          body: JSON.stringify({ address, rate })
                                                                                                                                                                                });

                                                                                                                                                                                      const data = await res.json();
                                                                                                                                                                                            const resultDiv = document.getElementById('result');

                                                                                                                                                                                                  if (res.ok) {
                                                                                                                                                                                                          resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                        resultDiv.textContent = `Error: ${data.error}`;
                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                    </html>
