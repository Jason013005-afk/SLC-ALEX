<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEX™ Real Estate Stress Test</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/kitchen.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-weight: bold;
      font-size: 22px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      width: 80%;
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 10px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #results {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>ALEX™ Real Estate Stress Test</header>

  <div class="container">
    <h2>Run an intelligent analysis to evaluate your real estate investment risk.</h2>

    <form id="stressForm">
      <input id="propertyAddress" type="text" placeholder="Property Address" required />
      <input id="interestRate" type="number" step="0.1" placeholder="Interest Rate (%)" required />
      <button id="runButton" type="submit">Run Stress Test</button>
    </form>

    <div id="results"></div>
  </div>

  <footer style="margin-top:50px; background:rgba(0,0,0,0.5); padding:10px;">
    © 2026 Silver Lining Consulting LLC | ALEX™ Decision Infrastructure
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
