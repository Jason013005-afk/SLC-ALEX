<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ALEX™ Stress Test</title>
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
          <style>
              body {
                    font-family: Arial, sans-serif;
                          background: url('background.jpg') center/cover no-repeat;
                                color: white;
                                      text-align: center;
                                            padding: 30px;
                                                  background-color: black;
                                                      }
                                                          h1 {
                                                                color: #ffd700;
                                                                    }
                                                                        label {
                                                                              display: block;
                                                                                    margin: 10px 0 5px;
                                                                                        }
                                                                                            input {
                                                                                                  padding: 10px;
                                                                                                        width: 80%;
                                                                                                              border: none;
                                                                                                                    border-radius: 5px;
                                                                                                                          margin-bottom: 15px;
                                                                                                                              }
                                                                                                                                  button {
                                                                                                                                        background-color: #ffd700;
                                                                                                                                              color: black;
                                                                                                                                                    border: none;
                                                                                                                                                          border-radius: 5px;
                                                                                                                                                                padding: 12px 25px;
                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                            font-weight: bold;
                                                                                                                                                                                }
                                                                                                                                                                                    button:hover {
                                                                                                                                                                                          background-color: #ffcc00;
                                                                                                                                                                                              }
                                                                                                                                                                                                  .result {
                                                                                                                                                                                                        background-color: rgba(0, 0, 0, 0.6);
                                                                                                                                                                                                              margin-top: 20px;
                                                                                                                                                                                                                    padding: 15px;
                                                                                                                                                                                                                          border-radius: 10px;
                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                  <h1>ALEX™ Real Estate Stress Test</h1>

                                                                                                                                                                                                                                    <label for="address">Property Address</label>
                                                                                                                                                                                                                                      <input id="address" type="text" placeholder="Enter property address" />

                                                                                                                                                                                                                                        <label for="rate">Interest Rate (%)</label>
                                                                                                                                                                                                                                          <input id="rate" type="number" placeholder="Enter interest rate" />

                                                                                                                                                                                                                                            <button onclick="runTest()">Run Stress Test</button>

                                                                                                                                                                                                                                              <div class="result" id="resultBox" style="display:none;">
                                                                                                                                                                                                                                                  <h2>Results</h2>
                                                                                                                                                                                                                                                      <p><strong>Estimated Value:</strong> $<span id="estValue">-</span></p>
                                                                                                                                                                                                                                                          <p><strong>Past Taxes:</strong> $<span id="taxes">-</span></p>
                                                                                                                                                                                                                                                              <p><strong>Estimated Rent:</strong> $<span id="rent">-</span></p>
                                                                                                                                                                                                                                                                  <p><strong>Risk Band:</strong> <span id="riskBand">-</span></p>
                                                                                                                                                                                                                                                                      <p><strong>Verdict:</strong> <span id="verdict">-</span></p>
                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                              const supabaseUrl = 'https://doernvgjlswszteywylb.supabase.co';
                                                                                                                                                                                                                                                                                  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvZXJudmdqbHN3c3p0ZXl3eWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMDEzNTksImV4cCI6MjA4MTc3NzM1OX0.PYdkrDUsO4XjUhrq4Ix0KxWGpWf9v7s5xaPLs8utUMI';
                                                                                                                                                                                                                                                                                      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                                                                                                                                                                                                                                                                                          async function runTest() {
                                                                                                                                                                                                                                                                                                const address = document.getElementById('address').value;
                                                                                                                                                                                                                                                                                                      const rate = parseFloat(document.getElementById('rate').value);

                                                                                                                                                                                                                                                                                                            if (!address || !rate) {
                                                                                                                                                                                                                                                                                                                    alert('Please enter both address and interest rate.');
                                                                                                                                                                                                                                                                                                                            return;
                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                        // Placeholder calculations (to be replaced with your real logic later)
                                                                                                                                                                                                                                                                                                                                              const estValue = Math.floor(Math.random() * 500000) + 100000;
                                                                                                                                                                                                                                                                                                                                                    const taxes = Math.floor(estValue * 0.012);
                                                                                                                                                                                                                                                                                                                                                          const rent = Math.floor(estValue * 0.006);
                                                                                                                                                                                                                                                                                                                                                                const riskBand = rate > 8 ? "RED" : rate > 6 ? "AMBER" : "GREEN";
                                                                                                                                                                                                                                                                                                                                                                      const verdict = riskBand === "GREEN" ? "Proceed" : riskBand === "AMBER" ? "Renegotiate" : "Kill";

                                                                                                                                                                                                                                                                                                                                                                            // Save record to Supabase
                                                                                                                                                                                                                                                                                                                                                                                  const { data, error } = await supabase
                                                                                                                                                                                                                                                                                                                                                                                          .from('properties')
                                                                                                                                                                                                                                                                                                                                                                                                  .insert([
                                                                                                                                                                                                                                                                                                                                                                                                            {
                                                                                                                                                                                                                                                                                                                                                                                                                        address: address,
                                                                                                                                                                                                                                                                                                                                                                                                                                    est_value: estValue,
                                                                                                                                                                                                                                                                                                                                                                                                                                                est_rent: rent,
                                                                                                                                                                                                                                                                                                                                                                                                                                                            risk_band: riskBand,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        Verdict: verdict
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ]);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (error) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        console.error('Error:', error);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert('Error saving data: ' + error.message);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Show result
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('resultBox').style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('estValue').textContent = estValue.toLocaleString();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById('taxes').textContent = taxes.toLocaleString();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('rent').textContent = rent.toLocaleString();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById('riskBand').textContent = riskBand;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('verdict').textContent = verdict;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
